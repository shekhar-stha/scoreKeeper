<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" style="width: 28rem;">
        <img src="istockphoto-995391566-612x612.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text" style="font-weight: 500;">Ping Pong Score Keeper</p>
        </div>
        <hr>
        <div>
          <h1><span id="point1">0</span> to <span id="point2">0</span></h1>
          <p>Use the buttons below to keep score</p>

          <div style="display: flex;">
          <label for="select"><b>Playing to</b></label>
          <select id="playTo" class="form-select" aria-label="Default select example">
            <option selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
          </select>
          </div>

          <div>
            <button id="player1" type="button" class="btn btn-outline-primary">Player 1</button>
            <button id="player2" type="button" class="btn btn-outline-success">Player 2</button>
            <button id="reset" type="button" class="btn btn-outline-dark">Reset</button>
          </div>
          
        </div>
      </div>
      <script src="index.js"></script>
    
</body>
</html>
